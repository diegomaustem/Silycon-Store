<form class="form-inline my-2 my-lg-0" (ngSubmit)="searchProduct()">
  <input
    class="form-control mr-sm-2"
    name="descricao"
    type="text"
    placeholder="Search product"
    aria-label="Search"
    [(ngModel)]="description"
  />
  <button class="btn btn-search my-2 my-sm-0" type="submit">Search</button>
</form>
