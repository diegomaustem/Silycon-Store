<section class="cart" *ngIf="cartItens.length > 0; else notProduct">
  <div class="container">
    <div
      class="card w-90"
      style="margin: 20px"
      *ngFor="let cartItem of cartItens"
    >
      <h2 class="card-header">Cart</h2>
      <img
        [src]="cartItem.imagem"
        style="width: 7rem"
        class="align-self-left mr-3"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ cartItem.descricao }}</h5>
        <p class="card-text">Pre√ßo: {{ cartItem.preco | currency : "BRL" }}</p>
        <!-- <p class="card-text" [(ngModel)]="cartItem.quantidade">Quantidade</p> -->
        <label>
          Quantidade:
          <input
            type="number"
            class="form-control"
            [(ngModel)]="cartItem.quantidade"
            [min]="1"
            (change)="calculateAmount()"
          />unidades
        </label>

        <button href="#" class="btn btn-primary mr-3" (click)="buy()">
          Buy
        </button>
        <button class="btn btn-danger" (click)="removeCartProduct(cartItem.id)">
          X
        </button>
      </div>
    </div>
    <h3 class="card-text">Total: {{ amount | currency : "BRL" }}</h3>
  </div>
</section>

<ng-template #notProduct>
  <div class="container">
    <div class="row justify-content-center mt-3">
      <h2>EMPTY CART <i class="fa-solid fa-cart-plus"></i></h2>
    </div>
    <h2>
      #TAKE ADVANTAGE OF OUR PROMOTIONS!
      <i class="fa-regular fa-face-smile-beam"></i>
    </h2>
    <h2>#SILYCON STORE</h2>
  </div>
</ng-template>
